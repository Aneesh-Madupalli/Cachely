name: Build APK

# Set repository variable SIGNED_RELEASE = 'true' when keystore secrets are configured
# (Settings → Secrets and variables → Actions → Variables). Otherwise debug APK is built.

on:
  push:
    branches: [main, master, build]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: tools platform-tools platforms;android-35 build-tools;35.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode signing keystore
        if: vars.SIGNED_RELEASE == 'true'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks

      - name: Build signed release APK
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 45
          command: ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          CACHELY_KEYSTORE_FILE: ${{ runner.temp }}/keystore.jks
          CACHELY_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          CACHELY_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          CACHELY_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        if: vars.SIGNED_RELEASE == 'true'

      - name: Build debug APK (no keystore)
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 45
          command: ./gradlew assembleDebug --no-daemon --stacktrace
        if: vars.SIGNED_RELEASE != 'true'

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
        if: success() && vars.SIGNED_RELEASE == 'true'

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
        if: success() && vars.SIGNED_RELEASE != 'true'

      - name: Send release APK to Telegram
        if: success() && vars.SIGNED_RELEASE == 'true'
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          CAPTION="Cachely release APK (signed) — Build #${{ github.run_number }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Run: ${RUN_URL}"
          curl -sS -F "chat_id=${TG_CHAT_ID}" \
               -F "document=@app/build/outputs/apk/release/app-release.apk" \
               -F "caption=${CAPTION}" \
               "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument"

      - name: Send debug APK to Telegram
        if: success() && vars.SIGNED_RELEASE != 'true'
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          CAPTION="Cachely debug APK — Build #${{ github.run_number }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Run: ${RUN_URL}"
          curl -sS -F "chat_id=${TG_CHAT_ID}" \
               -F "document=@app/build/outputs/apk/debug/app-debug.apk" \
               -F "caption=${CAPTION}" \
               "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument"

      - name: Job summary
        if: always()
        run: |
          echo "## Build APK" >> $GITHUB_STEP_SUMMARY
          if [ "${{ vars.SIGNED_RELEASE }}" = "true" ]; then
            echo "- **Type:** Signed release" >> $GITHUB_STEP_SUMMARY
            echo "- **Artifact:** \`app-release-apk\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Type:** Debug" >> $GITHUB_STEP_SUMMARY
            echo "- **Artifact:** \`app-debug-apk\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
