name: Build APK

# Pipeline: (1) Quality gate (lint + unit tests) → (2) Build APK.
# Set repository variable SIGNED_RELEASE = 'true' when keystore secrets are configured
# (Settings → Secrets and variables → Actions → Variables). Otherwise debug APK is built.

on:
  push:
    branches: [main, master, build]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------
  # Quality gate: Android Lint + unit tests. Must pass before building APK.
  # On success, summary is passed to build job for Telegram. On failure, details
  # are sent to Telegram (which step failed + log snippet).
  # ---------------------------------------------------------------------------
  quality:
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.set_summary.outputs.quality_summary }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: tools platform-tools platforms;android-35 build-tools;35.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Run Android Lint (debug variant) then unit tests; capture log for failure reporting.
      - name: Run Android Lint and unit tests
        run: |
          set -e
          echo "Running Android Lint (debug)..." && ./gradlew :app:lintDebug --no-daemon 2>&1 | tee quality.log
          LINT_EXIT=${PIPESTATUS[0]}
          echo "Running unit tests (debug)..." && ./gradlew :app:testDebugUnitTest --no-daemon 2>&1 | tee -a quality.log
          TEST_EXIT=${PIPESTATUS[0]}
          echo "LINT_EXIT=$LINT_EXIT" > quality_result.txt
          echo "TEST_EXIT=$TEST_EXIT" >> quality_result.txt
          exit $((LINT_EXIT | TEST_EXIT))

      # Persist quality summary for use in build job (e.g. Telegram success caption).
      - name: Set quality summary output
        id: set_summary
        if: success()
        run: |
          echo "quality_summary=Lint: passed • Unit tests: passed" >> $GITHUB_OUTPUT

      - name: Upload lint report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: app/build/reports/lint-results*.html
          if-no-files-found: ignore

      - name: Upload quality log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: quality-log
          path: quality.log

      # Single Telegram message on quality failure: reason + log tail (no separate document).
      - name: Notify on quality gate failure (Telegram)
        if: failure()
        continue-on-error: true
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "${TG_BOT_TOKEN}" ] || [ -z "${TG_CHAT_ID}" ]; then
            echo "Telegram secrets not set, skipping quality failure notification"
            exit 0
          fi
          REASON=""
          [ -f quality_result.txt ] && . quality_result.txt
          [ "${LINT_EXIT:-0}" != "0" ] && REASON="${REASON}• Android Lint failed"$'\n'
          [ "${TEST_EXIT:-0}" != "0" ] && REASON="${REASON}• Unit tests failed"$'\n'
          [ -z "$REASON" ] && REASON="• Quality gate failed (see log)"$'\n'
          SHORT_SHA="${GITHUB_SHA:0:7}"
          LOG_TAIL=""
          if [ -f quality.log ] && [ -s quality.log ]; then
            LOG_TAIL=$'\n\n''```'$'\n'"$(tail -n 25 quality.log | sed 's/`/'"'"'/g')"$'\n''```'
          fi
          TEXT="❌ *Cachely quality gate failed*
          *Run:* #${{ github.run_number }} *Branch:* \`${{ github.ref_name }}\` *Commit:* \`${SHORT_SHA}\` *By:* ${{ github.actor }}

          *Failed:* ${REASON}
          [View run](${RUN_URL})${LOG_TAIL}"
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true" \
            --data-urlencode "text=${TEXT}"

      - name: Quality job summary
        if: always()
        run: |
          echo "## Quality gate" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint:** \`:app:lintDebug\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit tests:** \`:app:testDebugUnitTest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ❌ Quality gate failed" >> $GITHUB_STEP_SUMMARY
            echo "See the job log and the \`quality-log\` / \`lint-reports\` artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

  # ---------------------------------------------------------------------------
  # Build APK (release or debug). Runs only after quality gate passes.
  # ---------------------------------------------------------------------------
  build:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: tools platform-tools platforms;android-35 build-tools;35.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode signing keystore
        if: vars.SIGNED_RELEASE == 'true'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks

      - name: Build signed release APK
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 45
          command: bash -c './gradlew assembleRelease --no-daemon --stacktrace 2>&1 | tee build.log; exit ${PIPESTATUS[0]}'
        env:
          CACHELY_KEYSTORE_FILE: ${{ runner.temp }}/keystore.jks
          CACHELY_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          CACHELY_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          CACHELY_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        if: vars.SIGNED_RELEASE == 'true'

      - name: Build debug APK (no keystore)
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_wait_seconds: 45
          command: bash -c './gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log; exit ${PIPESTATUS[0]}'
        if: vars.SIGNED_RELEASE != 'true'

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
        if: success() && vars.SIGNED_RELEASE == 'true'

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
        if: success() && vars.SIGNED_RELEASE != 'true'

      - name: Send release APK to Telegram
        if: success() && vars.SIGNED_RELEASE == 'true'
        continue-on-error: true
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          QUALITY_SUMMARY: ${{ needs.quality.outputs.summary }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          CAPTION="Cachely release APK (signed) — Build #${{ github.run_number }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Quality: ${QUALITY_SUMMARY}
          Run: ${RUN_URL}"
          curl -sS -F "chat_id=${TG_CHAT_ID}" \
               -F "document=@app/build/outputs/apk/release/app-release.apk;filename=cachely_release.apk" \
               -F "caption=${CAPTION}" \
               "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument"

      - name: Send debug APK to Telegram
        if: success() && vars.SIGNED_RELEASE != 'true'
        continue-on-error: true
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          QUALITY_SUMMARY: ${{ needs.quality.outputs.summary }}
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          CAPTION="Cachely debug APK — Build #${{ github.run_number }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Quality: ${QUALITY_SUMMARY}
          Run: ${RUN_URL}"
          curl -sS -F "chat_id=${TG_CHAT_ID}" \
               -F "document=@app/build/outputs/apk/debug/app-debug.apk;filename=cachely_debug.apk" \
               -F "caption=${CAPTION}" \
               "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument"

      # Single Telegram message on build failure: header + log tail (no separate document).
      - name: Notify on build failure (Telegram)
        if: failure()
        continue-on-error: true
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "${TG_BOT_TOKEN}" ] || [ -z "${TG_CHAT_ID}" ]; then
            echo "Telegram secrets not set, skipping failure notification"
            exit 0
          fi
          SHORT_SHA="${GITHUB_SHA:0:7}"
          LOG_TAIL=""
          if [ -f build.log ] && [ -s build.log ]; then
            LOG_TAIL=$'\n\n''```'$'\n'"$(tail -n 25 build.log | sed 's/`/'"'"'/g')"$'\n''```'
          fi
          TEXT="❌ *Cachely build failed*
          *Run:* #${{ github.run_number }} *Branch:* \`${{ github.ref_name }}\` *Commit:* \`${SHORT_SHA}\` *By:* ${{ github.actor }}

          [View run](${RUN_URL})${LOG_TAIL}"
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_CHAT_ID}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=true" \
            --data-urlencode "text=${TEXT}"

      - name: Job summary
        if: always()
        run: |
          echo "## Build APK" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality gate:** ${{ needs.quality.outputs.summary }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ vars.SIGNED_RELEASE }}" = "true" ]; then
            echo "- **Type:** Signed release" >> $GITHUB_STEP_SUMMARY
            echo "- **Artifact:** \`app-release-apk\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Type:** Debug" >> $GITHUB_STEP_SUMMARY
            echo "- **Artifact:** \`app-debug-apk\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ❌ Build failed" >> $GITHUB_STEP_SUMMARY
            echo "See the job log above for error details." >> $GITHUB_STEP_SUMMARY
          fi
